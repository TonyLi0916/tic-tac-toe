<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="heading">TIC TAC TOE</h1>

    <div id="player-setup">
        <input type="text" id="player1Name" placeholder="Player 1 Name" />
        <input type="text" id="player2Name" placeholder="Player 2 Name" />
        <button id="startBtn">Start Game</button>
    </div>

    <div id="gameboard">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <button id="resetBtn">Reset Game</button>
    <button id="resetScore">Reset Score</button>

    <div id="scoreboard">
        <p id="player1Score">Player 1: 0</p>
        <p id="player2Score">Player 2: 0</p>
    </div>
    <script src="script.js"></script>
</body>
